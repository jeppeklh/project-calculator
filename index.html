<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- logos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <p class="header-txt">Jeppe.com</p>
        <h1 class="header-header">Calculator!</h1>
        <div class="logos">
          <a href="https://github.com/jeppeklh" target="_blank">
            <i class="fa fa-github" style="font-size: 24px"></i>
          </a>
          <a href="https://facebook.com" target="_blank">
            <i class="fa fa-facebook-square" style="font-size: 24px"></i>
          </a>
          <a href="https://instagram.com" target="_blank">
            <i class="fa fa-instagram" style="font-size: 24px"></i>
          </a>
        </div>
      </div>
      <div class="main">
        <div class="calculator">
          <div class="screen">
            <div class="screen-top"></div>
            <div class="screen-bottom"></div>
          </div>
          <div class="button-container">
            <button class="btn all-clear">AC</button>
            <button class="btn clear">C</button>
            <button class="btn operator">%</button>
            <button class="btn operator">รท</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">+</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator minus">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">ร</button>
            <button class="btn number">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equals">=</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Copyright @ Jeppe Lynge Hansen</p>
        <a href="https://github.com/jeppeklh" target="_blank">
          <i class="fa fa-github" style="font-size: 20px"></i>
        </a>
      </div>
    </div>
    
  </body>
</html>
